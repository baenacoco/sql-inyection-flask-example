<!DOCTYPE html>
<html>
<head>
    <title>Introducción a Ciberseguridad Demo</title>
    <style>
        /* Style for the form */
        form {
            max-width: 300px;
            margin: 0 auto;
        }

        /* Style for the form labels */
        label {
            display: block;
            margin-bottom: 5px;
        }

        /* Style for the form inputs */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        /* Style for the submit button */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        /* Style for the submit button on hover */
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

        form {

        /* Style for the form inputs */
        input[type="text"],

            width: 100%;

        }

        /* Style for the submit button */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;

        }

        /* Style for the submit button on hover */
        button[type="submit"]:hover {

        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: blue;">Introducción a Ciberseguridad Demo</h1>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById("loginForm");
        form.addEventListener("submit", function(event) {
            event.preventDefault();

            const data = new FormData(form);

            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    console.log(this.responseText);
                }
            });

            xhr.open("POST", "http://127.0.0.1:5001/login");
            xhr.setRequestHeader("User-Agent", "insomnia/9.3.2");

            xhr.send(data);
        });
    </script>
</body>
</html>
